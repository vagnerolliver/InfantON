<h2>Listagem dos Cursos</h2>

<p class="col s12">
  <label>
    <input type="text" data-ng-model="Curso.form.name" placeholder="Nome">
  </label>
  <br>
  <label>
    <input type="text" data-ng-model="Curso.form.dateBegin" placeholder="Data Inicio">
  </label>
  <br>
  <label>
    <input type="text" data-ng-model="Curso.form.link" placeholder="Link">
  </label>
</p>

<button data-ng-click="Curso.add(Curso.form)"  class="btn btn-large green waves-effect waves-light col s6" type="submit" name="action">Add</button>
<button data-ng-click="Curso.save(Curso.form)" class="btn btn-large blue waves-effect waves-light col s6"  type="submit" name="action">Save</button>
<span data-ng-init="predicate = 'name'; reverse = true; "></span>

<table>

  <thead>
    <tr>
      <th colspan="4">
        <label>
          <input data-ng-model="searchCurso" data-ng-model-options="Curso.modelOptions" placeholder="Filtrar usuário">
        </label>
      </th>
    </tr>
    <tr>
      <th></th>
      <th>Name</th>
      <th>Data Inícios</th>
      <th>link</th>
      <th></th>
    </tr>
  </thead>

  <tbody>
    <tr data-ng-class="{bold: !curso.selecionado, strike: curso.selecionado}" class="item" data-ng-repeat="curso in Curso.cursos | filter:searchCurso | orderBy:Curso.predicate:Curso.reverse ">
      <td>
        <input type="checkbox" id="curso-{{$index}}" ng-model="curso.selecionado" />
        <label for="curso-{{$index}}"></label>
      </td>
  
      <td>{{ curso.name }}</td>
      <td>{{ curso.dateBegin  | date: 'medium' }}</td>
      <td>{{ curso.link }}</td>

      <td>
        <button data-ng-click="Curso.edit(curso, $index)" class="btn blue waves-effect waves-light col s12" type="submit" name="action">Edit</button>
      </td>
    </tr>
  </tbody>

</table>
 
<button data-ng-click="Curso.orderByName()" class="btn btn-large animate black waves-effect waves-light col s12" type="submit" name="action">Order Name</button>
<button data-ng-click="Curso.orderByEmail()" class="btn btn-large animate black waves-effect waves-light col s12" type="submit" name="action">Order Data</button>
<button data-ng-click="Curso.remove(Curso.cursos)" class="btn btn-large red waves-effect waves-light col s12" type="submit" name="action">Remove
</button>
